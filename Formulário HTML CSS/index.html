<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="inName" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="Sobrenome" id="inSobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"> <strong>E-mail</strong></label>
                <input type="email" name="e-mail" id="inEmail" required>
            </div>
            <div class="campo">
                <label><strong>De qual lado da plaicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked id="">front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend" id="">back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack" id="">fullstack
                </label>
            </div>

            <div class="campo">
                <label for="seniorIdade" ><strong>Senioridade</strong></label>
                <select name="" id="seniorIdade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Phyton">
                    <label for="tecnologia6">Phyton</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea name="experiencia" id="experiencia" cols="30" rows="6" style="width: 26em;"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>

        </form>


    </div>



</body>

</html>
